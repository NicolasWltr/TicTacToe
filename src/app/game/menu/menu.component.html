<div class="flex flex-col justify-start gap-5 items-center size-full text-(--primary)">
    <h1 class="text-5xl md:text-7xl xl:text-8xl 2xl:text-9xl font-black text-shadow justify-self-start -rotate-5 my-5">TicTacToe</h1>

    <div class="size-full p-5 flex flex-col justify-center items-center gap-20">
        <div class="w-[80%] flex flex-col items-center gap-3">
            <h1 class="text(--primary) text-2xl font-black self-start">Depth</h1>
            <input type="range" min="1" [attr.max]="maxDepth" value="1" class="w-full h-1 bg-(--highlight) opacity-50 appearance-none rounded-md [&>*]:opacity-100" id="myRange" [(ngModel)]="depth">
            <div class="flex flex-row justify-between items-center w-full [&>*]:text-xl [&>*]:font-bold [&>*]:text-(--secondary)">
                <p *ngFor="let _ of [].constructor(maxDepth); let i = index">{{ i + 1}}</p>
            </div>
        </div>

        <div class="w-[80%] flex flex-col items-center justify-between gap-5">
            <div class="w-full flex flex-row items-center justify-between gap-5">
                <div (click)="setOnDevice(true)" class="w-full p-5 text-(--secondary) bg-(--background) border-2 border-(--accent) rounded-lg cursor-pointer hovereffect"
                [ngClass]="{ '!border-(--highlight)': onDevice() }">
                    <h1 class="w-full text-lg text-center font-semibold">Offline</h1>
                </div>
                <div (click)="setOnDevice(false)" class="w-full p-5 text-(--secondary) bg-(--background) border-2 border-(--accent) rounded-lg cursor-pointer hovereffect"
                [ngClass]="{ '!border-(--highlight)': !onDevice() }">
                    <h1 class="w-full text-lg text-center font-semibold">Online</h1>
                </div>
            </div>
            <div *ngIf="onDevice() === false" class="size-full h-20 bg-(--accent) flex flex-col">
                <div class="size-full flex items-center justify-center">
                    <h1 class="text-center m-0">Not yet implemented</h1>
                </div>
                <div class="size-full items-center justify-center">
                    <h1 class="text-center m-0">Setting does not have any effect</h1>
                </div>
            </div>
            <div *ngIf="onDevice() === true" class="size-full h-20"></div>
        </div>

        <button (click)="startGame()" class="relative text-(--secondary) text-2xl font-black bg-transparent border-5 border-(--accent) hover:border-(--highlight) rounded-lg px-20 py-5 overflow-hidden transition-all
        buttonbackgroundeffect
        before:content-[' '] before:absolute before:top-0 before:left-0 before:w-0 before:-z-1 before:aspect-square before:translate-x-[-50%] before:translate-y-[-50%] before:rounded-full before:transition-all before:duration-500 hover:before:w-100 
        after:content-[' '] after:absolute after:bottom-0 after:right-0 after:w-0 after:-z-1 after:aspect-square after:translate-x-[50%] after:translate-y-[50%] after:rounded-full after:transition-all after:duration-500 hover:after:w-100 
        ">
            Start Game
        </button>
        <!-- <button (click)="startGame()" class="relative text-(--secondary) text-2xl font-black bg-transparent border-5 border-(--accent) hover:border-(--highlight) rounded-lg px-20 py-5 overflow-hidden
        before:content-[' '] before:absolute before:bottom-0 before:left-[50%] before:w-0 before:-z-1 before:aspect-square before:translate-x-[-50%] before:translate-y-[50%] before:rounded-full before:transition-all before:duration-1000 hover:before:w-100 buttonbackgroundeffect">
            Start Game
        </button> -->
    </div>
</div>
