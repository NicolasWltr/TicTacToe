<div class="flex flex-col justify-start gap-5 sm:gap-0 md:gap-5 items-center size-full text-(--primary)">
    <h1 class="text-5xl md:text-7xl xl:text-8xl 2xl:text-9xl font-black text-shadow justify-self-start -rotate-5 my-5">TicTacToe</h1>

    <div class="h-full w-[80%] p-5 flex flex-col justify-center items-center gap-5 xl:gap-20">
        <div class="w-full flex flex-col items-center gap-3">
            <h1 class="text(--primary) text-lg font-black self-start">Depth</h1>
            <input type="range" min="1" [attr.max]="maxDepth" value="1" class="w-full h-1 bg-(--highlight) opacity-50 appearance-none rounded-md [&>*]:opacity-100 cursor-pointer" id="myRange" [(ngModel)]="depth">
            <div class="flex flex-row justify-between items-center w-full [&>*]:text-sm md:[&>*]:font-bold [&>*]:text-(--secondary)">
                <p *ngFor="let _ of [].constructor(maxDepth); let i = index">{{ i + 1}}</p>
            </div>
        </div>

        <div class="w-full flex flex-col items-center justify-between gap-5">
            <div class="w-full flex flex-row items-center justify-between gap-5">
                <div (click)="setOnDevice(true)" class="w-full p-5 text-(--secondary) bg-(--background) border-2 border-(--accent) rounded-lg cursor-pointer hovereffect"
                [ngClass]="{ '!border-(--highlight)': onDevice() }">
                    <h1 class="w-full text-lg text-center font-semibold">Offline</h1>
                </div>
                <div (click)="setOnDevice(false)" class="w-full p-5 text-(--secondary) bg-(--background) border-2 border-(--accent) rounded-lg cursor-pointer hovereffect"
                [ngClass]="{ '!border-(--highlight)': !onDevice() }">
                    <h1 class="w-full text-lg text-center font-semibold">Online</h1>
                </div>
            </div>
            <div *ngIf="onDevice() === false" class="size-full h-20 bg-(--accent) flex flex-col">
                <input type="text" class="w-full h-full text-center text-4xl font-black tracking-[1em]" [(ngModel)]="onlinePin" placeholder="Game ID">
            </div>
            <div *ngIf="onDevice() === true" class="size-full h-20"></div>
        </div>

        <button *ngIf="onDevice()" (click)="startGame()" class="relative text-(--secondary) text-lg  w-full font-black bg-transparent border-5 border-(--accent) hover:border-(--highlight) rounded-lg px-20 py-5 mt-10 overflow-hidden transition-all cursor-pointer
        buttonbackgroundeffect
        before:content-[' '] before:absolute before:top-0 before:left-0 before:w-0 before:-z-1 before:aspect-square before:translate-x-[-50%] before:translate-y-[-50%] before:rounded-full before:transition-all before:duration-500 hover:before:w-dvw 
        after:content-[' '] after:absolute after:bottom-0 after:right-0 after:w-0 after:-z-1 after:aspect-square after:translate-x-[50%] after:translate-y-[50%] after:rounded-full after:transition-all after:duration-500 hover:after:w-dvw
        ">
            Start Game
        </button>
        
        <div *ngIf="!onDevice()"class="w-full flex flex-row items-center justify-between gap-5">
            <button (click)="joinGame()" class="relative text-(--secondary) text-lg  w-full font-black bg-transparent border-5 border-(--accent) hover:border-(--highlight) rounded-lg px-20 py-5 mt-10 overflow-hidden transition-all cursor-pointer
            buttonbackgroundeffect
            before:content-[' '] before:absolute before:top-0 before:left-0 before:w-0 before:-z-1 before:aspect-square before:translate-x-[-50%] before:translate-y-[-50%] before:rounded-full before:transition-all before:duration-500 hover:before:w-dvw 
            after:content-[' '] after:absolute after:bottom-0 after:right-0 after:w-0 after:-z-1 after:aspect-square after:translate-x-[50%] after:translate-y-[50%] after:rounded-full after:transition-all after:duration-500 hover:after:w-dvw
            ">
                Join Game
            </button>
            <button (click)="createGame()" class="relative text-(--secondary) text-lg  w-full font-black bg-transparent border-5 border-(--accent) hover:border-(--highlight) rounded-lg px-20 py-5 mt-10 overflow-hidden transition-all cursor-pointer
            buttonbackgroundeffect
            before:content-[' '] before:absolute before:top-0 before:left-0 before:w-0 before:-z-1 before:aspect-square before:translate-x-[-50%] before:translate-y-[-50%] before:rounded-full before:transition-all before:duration-500 hover:before:w-dvw 
            after:content-[' '] after:absolute after:bottom-0 after:right-0 after:w-0 after:-z-1 after:aspect-square after:translate-x-[50%] after:translate-y-[50%] after:rounded-full after:transition-all after:duration-500 hover:after:w-dvw
            ">
                Create Game
            </button>
        </div>
    </div>
</div>
